name: Vicky (Neuro Game API)
description: Neuro-sama simulator for testing integrations in CI.
author: KTrain5169

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: heart
  color: red

# Define your inputs here.
inputs:
  port:
    description: Port for the WebSocket server.
    required: false
    default: '8080'
  testFile:
    description: Path to the test file to run.
    required: true
    default: './tests/myTest.js'
  runner:
    description: >
      Command to run the test file.
      For example: "python" for Python tests or "node" for JavaScript.
      Note that this doesn't install the corresponding language directly; you must set that up in a previous step (e.g. actions/setup-python or actions/setup-node).
      If not supplied, the test file will be executed directly.
    required: false
    default: ''
  packet-list:
    description: The list of packets to send, receive and expect.
    required: false
    default: ''

# Define your outputs here.
outputs:
  success:
    description: Whether or not all tests succeded or failed.
  time:
    description: The time it took. Useful for l*tency measurements.

runs:
  using: node20
  main: dist/index.js
